	<div class="jumbotron text-center encabezado text-white" style="margin-bottom:0; background-color: #212322;" id="EncabezadoImg">
		<h1>REGISTRARSE</h1>
	</div>

	<div class="container" style="margin-top:30px">
		<form action=""  id="formulario">
			<br>
			<p2> Datos del emprendedor</p2> 
			<br>
			<div class="row">
				<div class="col">
					<!-- <label for="nombre"> Nombre:</label><br> -->
					<input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre*" required><br>
				</div>
				<div class="col">
					<!-- <label for="apellido"> Apellido:</label><br> -->
					<input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido*" required><br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<!-- <label for="telefono"> Telefono:</label><br> -->
					<input type="text" id="telefono" name="telefono" class="form-control" placeholder="Telefono*"><br>
				</div>
				<div class="col">
					<!-- <label for="direccionparticular"> Direccion particular:</label><br> -->
					<input type="text" id="direccionparticular" name="direccionparticular" class="form-control" placeholder="Direccion Particular*" required><br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<!-- <label for="correo"> Correo:</label><br> -->
					<input type="text" id="correo" name="correo" class="form-control" placeholder="Correo*" required><br><br>
				</div>
			</div>
			<br>
			<p2> Datos de emprendimiento </p2> 
			<br>

			<div class="row">
				<div class="col">
					<!-- <label for="nombreemprendimiento"> Nombre de emprendimiento:</label><br> -->
					<input type="text" id="nombreemprendimiento" name="nombreemprendimiento" class="form-control" placeholder="Nombre de emprendimiento*" required><br>
				</div>
				<div class="col">
					<!-- <label for="descripcion"> Descripcion:</label><br> -->
				<input type="text" id="descripcion" name="rubrodescripcion" class="form-control" placeholder="Descripcion*" required><br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<!-- <label for="rubro"> Rubro:</label><br> -->
					<input type="text" id="rubro" name="rubro"  class="form-control" placeholder="Rubro*"required><br>
				</div>
				<div class="col">
					<!-- <label for="contacto"> Contacto:</label><br> -->
					<input type="text" id="contacto" name="contacto" class="form-control" placeholder="Contacto*" required><br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<!-- <label for="redes"> Redes sociales:</label><br> -->
					<input type="text" id="redes" name="redes" class="form-control" placeholder="Redes sociales*" required><br>
				</div>
				<div class="col">
					<label for="pago"> Formas de pago:</label>
					<!-- <input type="text" id="pago" name="pago" class="form-control" placeholder="Formas de pago:*" required><br> -->
					<div class="form-check-inline">
						<label class="form-check-label">
						  <input type="checkbox" class="form-check-input" value="">Credito
						</label>
					  </div>
					  <div class="form-check-inline">
						<label class="form-check-label">
						  <input type="checkbox" class="form-check-input" value="">Debito
						</label>
					  </div>
					  <div class="form-check-inline">
						<label class="form-check-label">
						  <input type="checkbox" class="form-check-input" value="">Transferencia
						</label>
					  </div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<!-- <label for="zona"> Zona de influencia:</label><br> -->
					<input type="text" id="zona" name="zona" class="form-control" placeholder="Zona de influencia*" required><br>
				</div>
				<div class="col">
					<!-- <label for="restricciones"> Restricciones:</label><br> -->
					<input type="text" id="restricciones" name="restricciones" class="form-control" placeholder="Restricciones*" required><br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<!-- <label for="direccionemprendimiento"> (Opcional) Direccion del emprendimiento:</label><br> -->
					<input type="text" id="direccionemprendimiento" name="direccionemprendimiento" class="form-control" placeholder="Direccion del emprendimiento (opcional)"><br>
				</div>
				<div class="col">
					<!-- <label for="horarios"> (Opcional) Horarios de atencion:</label><br> -->
					<input type="text" id="horarios" name="horarios" class="form-control" placeholder="Horarios de atencion (opcional)"><br>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<label for="ubicacion"> ¿Mostrar ubicacion?</label>
					<input type="checkbox" id="ubicacion" name="ubicacion" value="ubicacion"><br>
				</div>
				<div class="col">
					<label for="logo"> Logo:</label>
					<input type="file" id="logo" name="logo" placeholder="Cargar Logo" ><br><br>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Guardar</button>
		</form>
	</div>
