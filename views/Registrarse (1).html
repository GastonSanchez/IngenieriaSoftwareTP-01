<h1 > REGISTRARSE </h1>


<form action=""  id="formulario">
 <div class="user_info">

  <label for="correo"> Correo:</label><br>
  <input type="text" id="correo" name="correo" required><br><br>
  <p2> Datos de emprendimiento </p2> <br><br>
  <label for="nombreemprendimiento"> Nombre de emprendimiento:</label><br>
  <input type="text" id="nombreemprendimiento" name="nombreemprendimiento" required><br>

  <input type="text" id="direccionemprendimiento" name="direccionemprendimiento"><br>

   </div>

</form>
<script>
  document.getElementById('formulario').addEventListener('submit', function(event) {
    event.preventDefault();

    const direccion = document.getElementById('direccionemprendimiento').value;

    
    fetch(`http://servicios.usig.buenosaires.gob.ar/normalizar/?direccion=${direccion}`)
    .then(response => response.json())
    .then(data => {
      alert(data.direccionesNormalizadas[0].direccion)
        //const direccionFormateada = data.results[0].formatted_address;
        document.getElementById('direccionemprendimiento').value = data.direccionesNormalizadas[0].direccion;
    })
    .catch(error => console.error('Error:', error));
});
  </script>
